<!DOCTYPE html>
<html>
<head>
    <title>Flip Cards</title>
    <meta charset="UTF-8">
    <link rel="manifest" href="./app.webmanifest"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <script type="module" src="app.mjs"></script>
    <style>
        *:not(:defined) {
            display: none;
        }

        flip-deck::part(definition) {
            font-size: 50vh;
            text-align: center;
        }
    </style>
</head>
<body>
<details>
    <summary>Import Flip Cards</summary>
    <p>Import Flip Cards from an HTML file containing <code>flip-card</code> web components.</p>
    <flip-card-importer></flip-card-importer>
</details>
<details>
    <summary>Create Flip Cards</summary>
    <flip-card-builder></flip-card-builder>
</details>
<details open>
    <summary>View Deck</summary>
    <flip-deck data-tags="Japanese Kana" data-definitions="English Hirigana" data-type="random">
    </flip-deck>
</details>
</body>
</html>
